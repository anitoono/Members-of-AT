<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Global styles */
        body {
            background: linear-gradient(135deg, #00ffff, #00ffb3);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Container styles */
        .login-container, .welcome-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            max-width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .login-container:hover, .welcome-container:hover {
            transform: translateY(-10px);
        }

        /* Scrollable welcome container */
        .welcome-container {
            display: none;
            text-align: center;
            max-height: 80vh;
            overflow-y: auto;
        }

        /* Heading styles */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Label styles */
        label {
            color: #555;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        /* Input field styles */
        input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 2px solid #00ffff;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #00ffb3;
            outline: none;
        }

        /* Button styles */
        button {
            width: 100%;
            padding: 12px 15px;
            background-color: #00ffff;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00ffb3;
        }

        /* Error message */
        #error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        #logout-btn {
            background-color: #ff4d4d;
            border-radius: 8px;
            margin-top: 20px;
        }

        #logout-btn:hover {
            background-color: #ff3333;
        }

        /* Card styles */
        .enhanced-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            text-align: center;
            width: 220px;
            transition: transform 0.3s ease;
        }

        .enhanced-card:hover {
            transform: translateY(-10px);
        }

        .enhanced-card h3 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .enhanced-card a {
            color: #00ffb3;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border: 2px solid #00ffb3;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .enhanced-card a:hover {
            background-color: #00ffb3;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div class="login-container" id="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <button type="submit">Login</button>
        </form>
        <p id="error-message"></p>
    </div>

    <!-- Welcome Container -->
    <div class="welcome-container" id="welcome-container">
        <h2>Successfully Logged In</h2>
        <p>Welcome, <span id="user-name"></span>!</p>
        <button id="logout-btn">Logout</button>

        <!-- Cards -->
        <div id="card-container">
            <div class="enhanced-card">
                <h3>Anitoono Website</h3>
                <a href="https://anitoono.blogspot.com/?m=1" target="_blank">Visit Website</a>
            </div>

            <div class="enhanced-card">
                <h3>Contact Us Database</h3>
                <a href="https://formspree.io/forms/xldedevn/submissions" target="_blank">Contact Us</a>
            </div>
        </div>
    </div>

    <script>
        // Check if the user is already logged in
        if (localStorage.getItem('loggedIn') === 'true') {
            showWelcomePage();
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const correctUsername = 'anitoono';
            const correctPassword = '45644564';

            if (username === correctUsername && password === correctPassword) {
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('username', username);
                showWelcomePage();
            } else {
                document.getElementById('error-message').textContent = 'Invalid username or password';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', function() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('username');
            showLoginPage();
        });

        function showLoginPage() {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('welcome-container').style.display = 'none';
        }

        function showWelcomePage() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('welcome-container').style.display = 'block';
            document.getElementById('user-name').textContent = localStorage.getItem('username');
        }

        // Function to add a new card dynamically
        function addCard(title, linkText, linkUrl) {
            const cardContainer = document.getElementById('card-container');
            const card = document.createElement('div');
            card.className = 'enhanced-card';

            const heading = document.createElement('h3');
            heading.textContent = title;
            card.appendChild(heading);

            const link = document.createElement('a');
            link.href = linkUrl;
            link.textContent = linkText;
            link.target = '_blank';
            card.appendChild(link);

            cardContainer.appendChild(card);
        }

        // Example: Adding a new card dynamically
        addCard('blogger', 'View', 'https://www.blogger.com/');
        addCard('verified members', 'View', 'https://anitoono.github.io/Verified-people-snsnhsjsjuskn/');
    </script>
</body>
</html>
