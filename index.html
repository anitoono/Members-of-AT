<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Global styles */
        body {
            background: linear-gradient(135deg, #00ffff, #00ffb3);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Container styles */
        .login-container, .welcome-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            max-width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .login-container:hover, .welcome-container:hover {
            transform: translateY(-10px);
        }

        /* Heading styles */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Label styles */
        label {
            color: #555;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        /* Input field styles */
        input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 2px solid #00ffff;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #00ffb3;
            outline: none;
        }

        /* Button styles */
        button {
            width: 100%;
            padding: 12px 15px;
            background-color: #00ffff;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00ffb3;
        }

        /* Error message */
        #error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Focused input styles */
        input:focus {
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.7);
        }

        /* Welcome container */
        .welcome-container {
            display: none;
            text-align: center;
        }

        #logout-btn {
            background-color: #ff4d4d;
            border-radius: 8px;
            margin-top: 20px;
        }

        #logout-btn:hover {
            background-color: #ff3333;
        }

        /* Small card styles */
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            text-align: center;
            width: 200px;
            margin-top: 20px;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card a {
            color: #00ffb3;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        /* Attractive Contact Us Card */
        .contact-us-card {
            background: linear-gradient(135deg, #ff00ff, #00ffcc);
            color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            margin-top: 40px;
            display: inline-block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-us-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .contact-us-card h3 {
            margin-bottom: 15px;
            font-size: 22px;
        }

        .contact-us-card p {
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: normal;
        }

        .contact-us-card a {
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 20px;
            background-color: #ff4d4d;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .contact-us-card a:hover {
            background-color: #ff3333;
        }

        /* Contact Icon Style */
        .contact-us-icon {
            font-size: 40px;
            margin-bottom: 15px;
            color: #fff;
        }

        /* Enhanced Website and Database Cards */
        .enhanced-card {
            background: linear-gradient(135deg, #ff7a00, #ff0099);
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 220px;
            text-align: center;
            margin-top: 40px;
            display: inline-block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .enhanced-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .enhanced-card i {
            font-size: 50px;
            margin-bottom: 15px;
            color: #fff;
        }

        .enhanced-card h3 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .enhanced-card a {
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 20px;
            background-color: #ff3333;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .enhanced-card a:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="#" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <button type="submit">Login</button>
        </form>
        <p id="error-message"></p>
    </div>

    <div class="welcome-container" id="welcome-container">
        <h2>Successfully Logged In</h2>
        <p>Welcome, <span id="user-name"></span>!</p>
        <button id="logout-btn">Logout</button>

        <!-- Enhanced Anitoono Website Card -->
        <div class="enhanced-card">
            <i class="fas fa-globe"></i>
            <h3>Anitoono Website</h3>
            <a href="https://www.anitoono.com" target="_blank">Visit Website</a>
        </div>

        <!-- Enhanced Contact Us Database Card -->
        <div class="enhanced-card">
            <i class="fas fa-database"></i>
            <h3>Contact Us Database</h3>
            <a href="https://www.anitoono.com/contact" target="_blank">Contact Us</a>
        </div>

        <!-- Contact Us Card -->
        <div class="contact-us-card">
            <div class="contact-us-icon">ðŸ“ž</div>
            <h3>Get In Touch</h3>
            <p>If you have any questions or need assistance, feel free to contact us!</p>
            <a href="https://www.anitoono.com/contact" target="_blank">Contact Us</a>
        </div>
    </div>

    <script>
        // Check if the user is already logged in from localStorage
        if (localStorage.getItem('loggedIn') === 'true') {
            showWelcomePage();
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const correctUsername = 'anitoono';
            const correctPassword = '45644564';
            
            if (username === correctUsername && password === correctPassword) {
                // Save login status in localStorage
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('username', username);
                showWelcomePage();
            } else {
                document.getElementById('error-message').textContent = 'Invalid username or password';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', function() {
            // Clear login status from localStorage and show login page again
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('username');
            showLoginPage();
        });

        // Function to show the login page
        function showLoginPage() {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('welcome-container').style.display = 'none';
            document.getElementById('error-message').textContent = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // Function to show the welcome page
        function showWelcomePage() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('welcome-container').style.display = 'block';
            document.getElementById('user-name').textContent = localStorage.getItem('username');
        }
    </script>

    <!-- Add Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
